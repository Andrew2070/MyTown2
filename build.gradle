buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

repositories {
    maven {
        name = "ic2"
        url = "http://maven.ic2.player.to/"
    }
    ivy {
        name = 'ThaumCraft 4 API'
        artifactPattern 'https://dl.dropboxusercontent.com/u/47135879/Thaumcraft-1.7.10-4.2.0.1-api.zip'
    }
}


// Load Configs

ext.configFile = file "build.properties"

ext.configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    ext.config = new ConfigSlurper().parse prop
}

println System.env.TRAVIS_TAG

if (System.env.TRAVIS_TAG != null) {
    ext.config.build_number = System.env.TRAVIS_TAG.substring(0, System.env.TRAVIS_TAG.length()-1)
    ext.config.build_type = System.env.TRAVIS_TAG.substring(System.env.TRAVIS_TAG.length()-1)
} else {
    ext.config.build_number = "0000"
    ext.config.build_type = "r"
}

apply plugin: "curseforge"
apply plugin: "forge"

// Configure Everything

version = "${config.minecraft_version}-${config.build_number}${config.build_type}"
group = config.group
archivesBaseName = config.archivesBaseName

minecraft {
    version = "${config.minecraft_version}-${config.forge_version}"
    replace "@VERSION@", "${project.version}"
}

// Setup Deps
dependencies {
    testCompile "junit:junit:4.11"
    compile "com.esotericsoftware.reflectasm:reflectasm:${config.reflectasm_version}"

    // Include DB Drivers as deps
    compile "org.xerial:sqlite-jdbc:${config.sqlite_version}"
    compile "mysql:mysql-connector-java:${config.mysql_version}"

    // Mod Deps
    compile project(":MyEssentials-Core")
	compile 'com.mod-buildcraft:buildcraft:6.0.18:dev'
	compile 'net.industrial-craft:industrialcraft-2:2.2.645-experimental:api'
    //compile 'appeng:appliedenergistics2:rv1-beta-37:dev'
	//compile 'Azanor:Thaumcraft:1.7.10-4.2.0.1'
}

// Process Resources, injecting version numbers in
processResources {
    inputs.property "mod_version", project.version
    inputs.property "minecraft_version", project.minecraft.version
    inputs.property "reflectasm_version", config.reflectasm_version
    inputs.property "mysql_version", config.mysql_version
    inputs.property "sqlite_version", config.sqlite_version

    from(sourceSets.main.resources.srcDirs) {
        include '*.info'
        expand 'mod_version': project.version, 'minecraft_version': project.minecraft.version, 'reflectasm_version': config.reflectasm_version, 'mysql_version': config.mysql_version, 'sqlite_version': config.sqlite_version
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude '*.info'
    }
}

// Setup Curse Upload task
curse {
    apiKey = System.env.CURSEFORGEKEY
    projectId = config.project_id
    changelog = "" // TODO Add changelog support
    releaseType = config.build_type.equals('a') ? "alpha" : (config.build_type.equals('b') ? "beta" : "release")
}

// Only allow if built by Travis-CI
if (System.env.CURSEFORGEKEY != null && System.env.TRAVIS == "true" && System.env.TRAVIS_PULL_REQUEST == "false" && (System.env.TRAVIS_TAG != null && !System.env.TRAVIS_TAG.isEmpty())) {
    tasks.build.dependsOn("curse")
}